<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgb(63,94,251);
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(212,56,88,1) 96%);
        }
        .circle:hover{
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
