<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ux tiempo de espera</title>
    <style>
        body{
            margin:0
        }
        ul{
            list-style: none;
            margin: 3px;
        }
        li{
            margin-right: 5px;
        }
        a{
            text-decoration: none;
        }
        .nav{
            display: flex;
            margin: 5px;
        }
        .nav li ul {
            display: block;
            opacity: 0;
            position: absolute;
            transition: opacity 0.5s;
            transition-delay: 300ms;
        }
        .nav li:hover > ul{
            opacity: 1;
            transition: opacity 0.5s;
            transition-delay: 300ms;
        }
        .nav li ul li{   
            position: relative;
        }
        .nav li ul li{   
            right: 15px;
        }
    </style>
</head>
